<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">

    <title>Battletime - Portal</title>
    
    <link href="/css/theme.min.css" rel="stylesheet" type="text/css" />
    <link href="/css/style.css" rel="stylesheet" type="text/css" />
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.min.js"></script>
    
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();
    </script>

    <script src="/js/app.js"></script>

</head>
<body  ng-app="battletime-portal" ng-controller="AppCtrl">

    <div class="navbar navbar-inverse">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-inverse-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" ui-sref="portal">Battletime</a>
        </div>
        <div class="navbar-collapse collapse" >
            <ul class="nav navbar-nav" ng-show="auth.isAdmin()">
                <li ui-sref-active="active"><a ui-sref="events">Events</a></li>
                <li ui-sref-active="active"><a ui-sref="battles">Battles</a></li>
                <li ui-sref-active="active"><a ui-sref="users">Users</a></li>
            </ul>
            <p class="navbar-text navbar-right" ng-show="auth.user">
                Signed in as <a class="navbar-link" ui-sref-active="portal" ui-sref="portal">{{auth.user.username}}</a>
            </p>  
            <button class="btn btn-primary navbar-right" ng-show="!auth.user">Login</button>
        </div>
        </div>
    </div>
    
    <div class="container">
        <ui-view></ui-view>
    </div>
 
</body>

</html>
